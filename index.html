<!DOCTYPE html>
    <html>
      <head>
          <meta charset='utf-8' />
          <title>GIS595 Topic 8 Mapbox</title>
          <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
          <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
          <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
          <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
          </style>
      </head>
      <body>
          <div id='map'></div>
          <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoidGRrZXNzZWwiLCJhIjoiY2p5Z2g0enFpMDEwZzNtbzg4dzJ4bmI2ZSJ9.6b5jjeqCA8AVO7J6XJFAag'; // don't keep '<' & '>' when pasting token

            var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/outdoors-v10', //hosted style id;  
            //others: 
            //  'mapbox://styles/mapbox/light-v10'
            //  'mapbox://styles/mapbox/streets-v10' 
            //  'mapbox://styles/mapbox/dark-v10'
            //  'mapbox://styles/mapbox/outdoors-v10'  
            //  'mapbox://styles/mapbox/satellite-v10' 
            //  'mapbox://styles/mapbox/traffic-night-v2'
            center: [-79.151, 35.7741], // change starting position to coordinates associated w/ your data.
            zoom: 100 // starting zoom
            });
            // map.on('load', function () {
            map.addSource('manns-chapel-wetlands2', {
                type: 'geojson',
                data: "https://raw.githubusercontent.com/kesst/GIS-595-topic8/master/manns-chapel-wetlands2.geojson"
                });
            map.addLayer({
                'id': 'manns-chapel-wetlands2',
                'type': 'fill',
                'source': 'manns-chapel-wetlands2'
                });
          </script>
      </body>
    </html>
